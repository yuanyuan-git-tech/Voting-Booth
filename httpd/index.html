<!DOCTYPE html>
<html lang="en">

<head>
    <title>Voting Service</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="initPage()">

<h1 id="heading">
    Voting Service
</h1>
<div id="messages"></div>

<h2>Candidates</h2>
<div id="candidatesList" class="displayArea"></div>

<h2>Voters not voted</h2>
<div id="potentialBallots" class="displayArea">
</div>

<div id="controls">
    <button id="addBtn">[ Add a new voter ]</button>
    <button id="showResults">[ Show Results ]</button>
</div>

<h2>Voters who have voted</h2>
<div id="completedBallots" class="displayArea"></div>


<div id="myModal" class="modal">
    <form method="post" name="addUserForm">
        <div class="modal-content">
            <span class="close">X</span>
            <p><label for="userName"></label><input type="text" name="userName" id="userName"></p>
            <p>
                <button id="submitBtn" onclick="return recordNewVoter()">[ submit ]</button>
            </p>
        </div>
    </form>
</div>

</body>

<script src="control.js"></script>

</html>
